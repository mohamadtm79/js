<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js(if)</title>
    <style>
        body{
            margin: 300px 0;
            background-color: black;
        }
        .para{
            background: aqua;
            font-size: 50px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let number5 = Number(prompt("Even & Odd ?"));
        if (number5 % 2 == 0){
            document.write("<h1 class='para'>اعدد انتخوابی شما زوج است <hr> Even</h1>");
        }
        else{
            document.write("<h1 class='para'>اعدد انتخوابی شما فرد است <hr> odd</h1>")
        }
    </script>
</body>
</html>
